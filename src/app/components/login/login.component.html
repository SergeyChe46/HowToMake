<form [formGroup]="loginForm">
    <div>
        <label>Username</label>
        <input type="text"
               formControlName="username" />
    </div>
    <div>
        <label>Password</label>
        <input type="text"
               formControlName="password" />
    </div>
</form>
<button (click)="onSubmit()">OK</button>
<button (click)="checkLogin()">Check</button>
